        // --- COMPONENT: ITEM CARD (Support Multi-Link & Grid Layout) ---
        function ItemCard({ item }) {
            const hasMultipleLinks = item.links && item.links.length > 0;
            // Check if links should be displayed in grid (e.g. for months)
            // Modified logic: Use grid if specifically requested via fullWidthFirst OR if links > 4
            const useGridLayout = (hasMultipleLinks && item.links.length > 4) || item.fullWidthFirst;
            
            if (hasMultipleLinks) {
                return (
                    <div className="group block bg-white dark:bg-dark-card rounded-2xl p-4 md:p-6 border border-gray-100 dark:border-dark-border shadow-sm hover:shadow-xl transition-all relative overflow-hidden">

                        <div className={`w-14 h-14 rounded-xl bg-gradient-to-br ${item.color || 'from-gray-400 to-gray-500'} flex items-center justify-center text-white font-bold text-xl mb-4 shadow-md`}>

                        <div className={`relative z-10 ${useGridLayout ? 'grid grid-cols-2 gap-2' : 'space-y-2'}`}>
                            {item.links.map((link, idx) => {
                                 const isLinkEmpty = link.url === '#' || !link.url;
                                 // Check for full width first item
                                 const isFullWidth = useGridLayout && item.fullWidthFirst && idx === 0;

                                 return (
                                    <a 
                                        key={idx}
                                        href={link.url}
                                        target={isLinkEmpty ? '_self' : '_blank'}
                                        onClick={(e) => handleLinkClick(e, link.url)}
                                        className={`flex items-center justify-between px-3 py-2 rounded-lg text-xs font-bold border transition-colors ${
                                            isLinkEmpty 
                                            ? 'bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 border-orange-100 dark:border-orange-800/30 hover:bg-orange-100 dark:hover:bg-orange-900/40 cursor-pointer' 
                                            : 'bg-gray-50 dark:bg-gray-800 text-gray-600 dark:text-gray-300 border-gray-100 dark:border-dark-border hover:bg-pink-50 dark:hover:bg-pink-900/20 hover:text-pink-600 dark:hover:text-pink-400 hover:border-pink-200 dark:hover:border-pink-800/50'
                                        } ${isFullWidth ? 'col-span-2' : ''}`}
                                    >
                                        <span className="truncate mr-1">{link.label}</span>
                                        {isLinkEmpty ? <Icons.Warning /> : <Icons.External />}
                                    </a>
                                 )
                            })}
                        </div>
                    </div>
                );
            }

            const isEmpty = item.url === '#' || item.url === '' || !item.url;
            return (
                <a 
                    href={item.url} 
                    target={isEmpty ? '_self' : '_blank'}
                    onClick={(e) => handleLinkClick(e, item.url)}
                    className={`group block bg-white dark:bg-dark-card rounded-2xl p-4 md:p-6 border shadow-sm hover:shadow-xl transition-all relative overflow-hidden ${isEmpty ? 'border-orange-200 dark:border-orange-900/50 hover:border-orange-400' : 'border-gray-100 dark:border-dark-border hover:border-pink-200 dark:hover:border-pink-800/50 hover-scale'}`}

                            </span>

                        ) : (
                            <span className="flex items-center">Buka <span className="ml-2"><Icons.External /></span></span>

                    </div>
                </a>
            );

                                <div className="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center mb-3 group-hover:bg-indigo-600 group-hover:text-white transition-colors"><Icons.Monitor /></div>

                                <div className="w-10 h-10 bg-yellow-100 text-yellow-600 rounded-lg flex items-center justify-center mb-3 group-hover:bg-yellow-600 group-hover:text-white transition-colors"><Icons.Folder /></div>

        function AppsView() {
            // STATE FOR SEARCH & FILTER
            const [searchQuery, setSearchQuery] = useState("");
            const [filterAppType, setFilterAppType] = useState('All');
            const [filterHub, setFilterHub] = useState('All');

            // --- FILTER LOGIC FOR APPS ---
            const filteredApps = APPS_DATA.filter(app => 
                app.name.toLowerCase().includes(searchQuery.toLowerCase()) || 
                app.desc.toLowerCase().includes(searchQuery.toLowerCase())
            );

            // --- FILTER LOGIC FOR RIDERS ---
            // 1. Get Unique HUBs for Dropdown
            const uniqueHubs = ['All', ...new Set(ACCOUNT_DATA.map(r => r.hub).filter(Boolean))].sort();
            
            // 2. Get Unique Apps for Dropdown
            const uniqueApps = ['All', ...new Set(ACCOUNT_DATA.map(r => r.app).filter(Boolean))].sort();

            const filteredRiders = ACCOUNT_DATA.filter(rider => {
                const matchSearch = rider.user.includes(searchQuery) || 
                                    (rider.hub && rider.hub.toLowerCase().includes(searchQuery.toLowerCase())) ||
                                    (rider.rute && rider.rute.toLowerCase().includes(searchQuery.toLowerCase()));
                const matchApp = filterAppType === 'All' || rider.app === filterAppType;
                const matchHub = filterHub === 'All' || rider.hub === filterHub;

                return matchSearch && matchApp && matchHub;
            });

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
                alert("Disalin: " + text);
            };

            return (
                <div className="fade-in">
                    <div className="mb-6 border-b border-gray-200 dark:border-dark-border pb-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                         <div>
                            <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">Aplikasi Internal</h2>
                            <p className="text-gray-500 dark:text-gray-400">Pilih aplikasi yang ingin Anda akses.</p>
                        </div>
                        {/* Search Box Sederhana */}
                         <div className="relative">
                            <input 
                                type="text" 
                                placeholder="Cari aplikasi atau akun..." 
                                value={searchQuery}
                                onChange={(e) => setSearchQuery(e.target.value)}
                                className="pl-8 pr-4 py-2 border rounded-lg text-sm bg-gray-50 dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                            />
                            <div className="absolute left-2.5 top-2.5 text-gray-400"><Icons.Grid className="w-4 h-4" /></div>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-6 mb-8">
                        {filteredApps.map((app, idx) => (
                            <ItemCard key={idx} item={app} />
                        ))}
                    </div>

                    {/* TABEL DATA AKUN RIDER DENGAN FILTER */}
                    <div className="bg-white dark:bg-dark-card rounded-xl border border-gray-200 dark:border-dark-border shadow-sm overflow-hidden">
                        <div className="p-4 border-b border-gray-200 dark:border-dark-border bg-gray-50 dark:bg-gray-800 flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                            <h3 className="font-bold text-gray-800 dark:text-gray-100 flex items-center">
                                <span className="mr-2">ðŸ‘¤</span> Account
                            </h3>
                            
                            {/* FILTER CONTROLS */}
                            <div className="flex flex-wrap gap-2 w-full md:w-auto">
                                <div className="relative">
                                    <select 
                                        value={filterAppType} 
                                        onChange={(e) => setFilterAppType(e.target.value)}
                                        className="appearance-none bg-white dark:bg-dark-card border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 py-1.5 pl-3 pr-8 rounded-lg text-xs font-bold focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {uniqueApps.map(app => <option key={app} value={app}>{app === 'All' ? 'Semua App' : app}</option>)}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500"><Icons.Filter /></div>
                                </div>

                                <div className="relative">
                                    <select 
                                        value={filterHub} 
                                        onChange={(e) => setFilterHub(e.target.value)}
                                        className="appearance-none bg-white dark:bg-dark-card border border-gray-200 dark:border-gray-600 text-gray-700 dark:text-gray-300 py-1.5 pl-3 pr-8 rounded-lg text-xs font-bold focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    >
                                        {uniqueHubs.map(hub => <option key={hub} value={hub}>{hub === 'All' ? 'Semua HUB' : hub}</option>)}
                                    </select>
                                    <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500"><Icons.Filter /></div>
                                </div>
                            </div>
                        </div>

                        <div className="overflow-x-auto custom-scrollbar">
                            <table className="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                <thead className="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-700 dark:text-gray-300 sticky-header">
                                    <tr>
                                        <th className="px-4 py-3 bg-gray-100 dark:bg-gray-700">Username</th>
                                        <th className="px-4 py-3 bg-gray-100 dark:bg-gray-700">Password</th>
                                        <th className="px-4 py-3 bg-gray-100 dark:bg-gray-700">App</th>
                                        <th className="px-4 py-3 bg-gray-100 dark:bg-gray-700">HUB</th>
                                        <th className="px-4 py-3 bg-gray-100 dark:bg-gray-700">Rute</th>
                                        {/* Action Column Removed */}
                                    </tr>
                                </thead>
                                <tbody>
                                    {filteredRiders.length > 0 ? (
                                        filteredRiders.map((rider, index) => (
                                            <tr key={index} className="bg-white border-b dark:bg-dark-card dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors">
                                                <td className="px-4 py-2 font-medium text-gray-900 dark:text-white">
                                                    <div className="flex items-center justify-between">
                                                        {rider.user}
                                                        <button onClick={() => copyToClipboard(rider.user)} className="text-gray-400 hover:text-blue-500 ml-2" title="Copy User"><Icons.Copy /></button>
                                                    </div>
                                                </td>
                                                <td className="px-4 py-2 font-mono text-xs">
                                                     <div className="flex items-center justify-between">
                                                        {rider.pass}
                                                        <button onClick={() => copyToClipboard(rider.pass)} className="text-gray-400 hover:text-blue-500 ml-2" title="Copy Pass"><Icons.Copy /></button>
                                                    </div>
                                                </td>
                                                <td className="px-4 py-2"><span className="bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">{rider.app}</span></td>
                                                <td className="px-4 py-2 font-bold">{rider.hub}</td>
                                                <td className="px-4 py-2 text-xs">{rider.rute || "-"}</td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="5" className="px-6 py-4 text-center text-gray-400">
                                                Data akun tidak ditemukan.
                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>
                        <div className="p-2 bg-gray-50 dark:bg-gray-800 text-center text-[10px] text-gray-400">
                            Menampilkan {filteredRiders.length} dari {ACCOUNT_DATA.length} Akun
                        </div>
                    </div>
                </div>
            );
        }

        function ReportsView() {
            const daily = REPORTS_DATA.filter(r => r.category === 'Daily');
            const inbound = REPORTS_DATA.filter(r => r.category === 'Inbound');
            const outbound = REPORTS_DATA.filter(r => r.category === 'Outbound');
            const handover = REPORTS_DATA.filter(r => r.category === 'Handover');
            
            return (

                    <div className="mb-6 border-b border-gray-200 dark:border-dark-border pb-4"><h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">Laporan & Kinerja</h2><p className="text-gray-500 dark:text-gray-400">Akses data laporan operasional dan monitoring tim.</p></div>
                    
                    {daily.length > 0 && (
                        <div>

                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
                                {daily.map((item, idx) => <ItemCard key={idx} item={item} />)}
                            </div>
                        </div>
                    )}

                    {inbound.length > 0 && (
                        <div>
                            <h3 className="text-lg font-bold text-gray-700 dark:text-gray-200 mb-4 flex items-center"><span className="w-1.5 h-6 bg-green-600 rounded-full mr-3"></span>Inbound Reports</h3>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
                                {inbound.map((item, idx) => <ItemCard key={idx} item={item} />)}
                            </div>
                        </div>
                    )}

                    {outbound.length > 0 && (
                        <div>
                            <h3 className="text-lg font-bold text-gray-700 dark:text-gray-200 mb-4 flex items-center"><span className="w-1.5 h-6 bg-orange-600 rounded-full mr-3"></span>Pre-Alert HUB to SS</h3>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
                                {outbound.map((item, idx) => <ItemCard key={idx} item={item} />)}
                            </div>
                        </div>
                    )}

                     {handover.length > 0 && (
                        <div>
                            <h3 className="text-lg font-bold text-gray-700 dark:text-gray-200 mb-4 flex items-center"><span className="w-1.5 h-6 bg-cyan-600 rounded-full mr-3"></span>Handover (Serah Terima)</h3>
                            <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
                                {handover.map((item, idx) => <ItemCard key={idx} item={item} />)}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- NEW VIEW: MONITORING ---
        function MonitoringView() {
            return (
                <div className="fade-in">
                    <div className="mb-6 border-b border-gray-200 dark:border-dark-border pb-4">
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">Monitoring</h2>
                        <p className="text-gray-500 dark:text-gray-400">Pantau pergerakan paket dan kinerja HUB secara real-time.</p>
                    </div>

                    <div className="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
                        {MONITORING_DATA.map((item, idx) => (
                            <ItemCard key={idx} item={item} />
                        ))}
                    </div>
                </div>
            );
        }
        
        // --- NEW VIEW: DOKUMEN (DOCUMENTS VIEW) ---
        function DocumentsView() {
            return (
                <div className="fade-in space-y-10">
                    <div className="mb-6 border-b border-gray-200 dark:border-dark-border pb-4">
                        <h2 className="text-2xl font-bold text-gray-800 dark:text-gray-100">Dokumen & Arsip</h2>
                        <p className="text-gray-500 dark:text-gray-400">Pusat penyimpanan dokumen, panduan, dan materi training.</p>
                    </div>

                    {DOCUMENTS_DATA.map((category, idx) => (
                        <div key={idx}>
                            <h3 className="text-lg font-bold text-gray-700 dark:text-gray-200 mb-4 flex items-center">
                                <span className="w-1.5 h-6 bg-gray-500 rounded-full mr-3"></span>
                                {category.category}
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {category.items.map((item, itemIdx) => (
                                    <ItemCard key={itemIdx} item={item} />
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        }
        
        function WhistleblowingView() {
            return (
                <div className="fade-in">
                    <div className="bg-white dark:bg-dark-card rounded-2xl border border-gray-200 dark:border-dark-border shadow-sm overflow-hidden mb-8">
                        <div className="bg-gradient-to-r from-gray-800 to-gray-900 p-8 md:p-12 text-center relative overflow-hidden"><div className="absolute top-0 left-0 w-full h-full opacity-20 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]"></div><div className="relative z-10"><h2 className="text-3xl md:text-4xl font-extrabold text-white mb-4 tracking-tight">BERANI LAPOR HEBAT!</h2><p className="text-gray-300 text-lg font-medium max-w-2xl mx-auto mb-8">Apabila Anda melihat Pelanggaran, Kecurangan, dan Penyimpangan <br/><span className="text-white font-bold">Jangan Ragu! Laporkan Kepada Kami.</span></p><a href={WBS_INFO.formLink} target="_blank" className="inline-block px-8 py-3 bg-red-600 hover:bg-red-700 text-white font-bold rounded-lg shadow-lg transform hover:-translate-y-1 transition-all">Buat Laporan Sekarang</a></div></div>
                        <div className="p-8 md:p-10 space-y-10">
                            <div className="text-center max-w-4xl mx-auto"><h3 className="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-4">Anteraja Whistleblowing System</h3><p className="text-gray-600 dark:text-gray-300 leading-relaxed text-justify md:text-center">Dalam rangka mewujudkan penerapan <strong>Good Corporate Governance</strong> yang baik, Anteraja berkomitmen untuk menjalankan perusahaan secara profesional dengan berlandaskan pada perilaku perusahaan yang sesuai dengan budaya kerja (bersih, jujur, dan adil) dan sikap kerja perusahaan sejalan dengan core value Anteraja, <strong>SATRIA</strong>. <br/> Dalam menjalankan komitmen tersebut, Anteraja mendorong partisipasi semua pihak, baik pihak internal Anteraja maupun eksternal untuk memanfaatkan melaporkan terjadinya dugaan pelanggaran yang terjadi di lingkungan Anteraja melalui <strong>Whistleblowing System (WBS)</strong>.</p><p className="text-sm bg-blue-50 dark:bg-blue-900/20 p-3 rounded-lg border border-blue-100 dark:border-blue-800 text-blue-800 dark:text-blue-200 inline-block">Untuk mempermudah dan mempercepat proses tindak lanjut, pelaporan disertai informasi yang memenuhi unsur-unsur sebagai berikut:</p></div>
                            <hr className="border-gray-100 dark:border-gray-700" />
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8"><div className="bg-blue-50 dark:bg-blue-900/10 p-6 rounded-xl border border-blue-100 dark:border-blue-800 h-full"><h4 className="font-bold text-blue-800 dark:text-blue-300 text-lg mb-4 flex items-center">ðŸ“ Syarat Informasi Pelaporan (5W + 1H + Proof)</h4><ul className="space-y-2 text-sm text-gray-700 dark:text-gray-300"><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">Who:</span> Pihak terlapor dan pihak terkait lainnya.</li><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">What:</span> Pelanggaran/kejadian yang terjadi.</li><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">Where:</span> Lokasi pelanggaran/kejadian.</li><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">When:</span> Waktu pelanggaran/kejadian.</li><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">Why:</span> Mengapa pelanggaran/kejadian bisa terjadi.</li><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">How:</span> Bagaimana terjadinya pelanggaran/kejadian.</li><li className="flex items-start"><span className="font-bold w-16 text-blue-600 dark:text-blue-400 flex-shrink-0">Proof:</span> Melampirkan bukti pendukung.</li></ul></div><div className="bg-green-50 dark:bg-green-900/10 p-6 rounded-xl border border-green-100 dark:border-green-800 h-full"><h4 className="font-bold text-green-800 dark:text-green-300 text-lg mb-4 flex items-center">ðŸ”’ Jaminan Kerahasiaan</h4><p className="text-sm text-gray-700 dark:text-gray-300 mb-3">Sebagai wujud komitmen Anteraja untuk menjaga kerahasiaan data pelaporan dari pihak-pihak yang tidak berkepentingan maka Anteraja akan memberikan:</p><ul className="space-y-3"><li className="flex items-center bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-green-100 dark:border-green-900"><Icons.Check /> <span className="ml-3 text-sm font-medium text-gray-700 dark:text-gray-200">Jaminan atas kerahasiaan identitas pelapor</span></li><li className="flex items-center bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-green-100 dark:border-green-900"><Icons.Check /> <span className="ml-3 text-sm font-medium text-gray-700 dark:text-gray-200">Jaminan atas kerahasiaan isi laporan yang disampaikan</span></li><li className="flex items-center bg-white dark:bg-gray-800 p-3 rounded-lg shadow-sm border border-green-100 dark:border-green-900"><Icons.Check /> <span className="ml-3 text-sm font-medium text-gray-700 dark:text-gray-200">Perlindungan atas kerahasiaan informasi juga diberikan kepada pihak-pihak yang memberikan informasi</span></li></ul></div></div>
                            <div className="pt-4"><h3 className="text-center text-xl font-bold text-gray-800 dark:text-gray-100 mb-6 uppercase tracking-wide">Contact Center WBS</h3><div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4"><a href={WBS_INFO.formLink} target="_blank" className="flex flex-col items-center p-5 bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-xl hover:border-pink-500 hover:shadow-lg transition-all text-center group"><div className="w-10 h-10 bg-pink-100 text-pink-600 rounded-full flex items-center justify-center mb-3 text-xl">ðŸ“</div><div className="font-bold text-gray-800 dark:text-gray-200 group-hover:text-pink-600">Form Online</div><div className="text-xs text-gray-500 dark:text-gray-400 mt-1">Link Online</div></a><div className="flex flex-col items-center p-5 bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-xl text-center"><div className="w-10 h-10 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-full flex items-center justify-center mb-3 text-xl">ðŸ“®</div><div className="font-bold text-gray-800 dark:text-gray-200">Surat</div><div className="text-[10px] text-gray-500 dark:text-gray-400 mt-1 leading-tight">{WBS_INFO.address}</div></div><a href={`mailto:${WBS_INFO.email}`} className="flex flex-col items-center p-5 bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-xl hover:border-blue-500 hover:shadow-lg transition-all text-center group"><div className="w-10 h-10 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mb-3 text-xl">âœ‰ï¸</div><div className="font-bold text-gray-800 dark:text-gray-200 group-hover:text-blue-600">Email</div><div className="text-xs text-gray-500 dark:text-gray-400 mt-1 break-all">{WBS_INFO.email}</div></a><a href={`https://wa.me/${WBS_INFO.phone.replace(/[^0-9]/g, '')}`} target="_blank" className="flex flex-col items-center p-5 bg-white dark:bg-dark-card border border-gray-200 dark:border-dark-border rounded-xl hover:border-green-500 hover:shadow-lg transition-all text-center group"><div className="w-10 h-10 bg-green-100 text-green-600 rounded-full flex items-center justify-center mb-3 text-xl">ðŸ“ž</div><div className="font-bold text-gray-800 dark:text-gray-200 group-hover:text-green-600">WA/Call/SMS</div><div className="text-xs text-gray-500 dark:text-gray-400 mt-1">{WBS_INFO.phone}</div></a></div></div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
